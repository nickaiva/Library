<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body> 
    <header><h1>My Dynamic Library</h1>
    </header>
    <main role="main">
       
        <section id="view">
         
            <table id="books-list">
                <thead id="book-requirements">
                  <tr>
                    <td>TITLE</td>
                    <td>AUTHOR</td>
                    <td>PAGES</td>
                    <td>ALREADY READ</td>
                    <td>DELETE</td>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
                </tbody>
              </table>
              <hr>
              <section id="newBook">
                <form action="">
                    <label for="title">*Enter the book title</label>
                    <input type="text" id="title" placeholder="Title" minlength="3" maxlength="50" value="Jack the rapper" required><br>
                    <label for="author">*Enter the book author</label>
                    <input type="text" id="author" placeholder="author" minlength="2" maxlength="50" value="Charles W. Dickens" required><br>
                    <label for="pages">*Enter the book pages</label>
                    <input type="number" id="pages" min="0" value="100" max = "3000" required><br>
                    <label for="status">*Have you read the book?</label>
                    <!--input type="text" id="read" placeholder="Read?" value="false" required-->
                    <select name="read" id="read" required>
                      <option value="" disabled>Please select</option>
                      <option value="true">Already read</option>
                      <option value="false">Unread</option>
                    </select>
                    <hr>
                    <input type="reset"  value="Reset" id="Reset" >
          
                    <input type="button" value="Add" id="add">
                </form>
              </section>
        </section>

    
    </main>
    
    <script src="./js/library.js"></script>
</body>
</html>
